name: X-Action
description: X-Action

inputs:
  entrypoint:
    description: script for execution with bash
    required: false
  before:
    description: shellcode before execution of entrypoint
    required: false
  after:
    description: shellcode after execution of entrypoint
    required: false
    
  shellcode:
    description: bash code for execution
    required: false

  git_ref:
    description: checkout ref
    required: false

  ssh_key:
    description: ssh key
    required: false
  git_user:
    description: Git Commit Username
    required: false
  git_email:
    description: Git Commit Email
    required: false

  docker_username:
    description: Username for Docker login
    required: false
  docker_password:
    description: Password for Docker login
    required: false
  docker_buildx_init:
    description: buildx init
    required: false

runs:
  using: "composite"
  steps:
    - name: init x-cmd, git, docker, ssh
      run: eval "$(curl -s https://raw.githubusercontent.com/x-cmd/action/main/lib/index.sh | tee ~/.init)"; init_main
      shell: bash
      env:
        ssh_key: ${{ inputs.ssh_key || env.ssh_key }}
        git_ref: ${{ inputs.git_ref || env.git_ref }}
        git_user: ${{ inputs.git_user || env.git_user }}
        git_email: ${{ inputs.git_email || env.git_email }}
        docker_username: ${{ inputs.docker_username || env.docker_username }}
        docker_password: ${{ inputs.docker_password || env.docker_password }}
        docker_buildx_init: ${{ inputs.docker_buildx_init || env.docker_buildx_init }}
        
    - name: Running Script
      run: |
          . ~/.init run_script_before
          ${{ env.before }}
          . "$___X_CMD_INSIDE_GITHUB_ACTION"
          ${{ env.after }}
      env:
        ___X_CMD_INSIDE_GITHUB_ACTION: ${{ inputs.entrypoint || env.entrypoint || format( '.x-cmd/{0}', github.job ) }}
      if: ${{ hashFiles( env.___X_CMD_INSIDE_GITHUB_ACTION ) != '' }}
      shell: bash

    - name: Running Code
      run: |
          . ~/.init run_shellcode_before
          ${{ env.shellcode }}
      if: ${{ env.shellcode != null }}
      shell: bash
